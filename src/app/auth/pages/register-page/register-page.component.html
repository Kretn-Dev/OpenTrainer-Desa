<form action="">
  <span class="login100-form-title p-b-58">
    Crear una cuenta
  </span>
  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nombre</span>
    <input class="input100"
           type="name"
           placeholder="Ej: Anibal">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Apellidos</span>
    <input class="input100"
           type="lastname"
           placeholder="Ej: González García">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Edad</span>
    <input class="input100"
           type="password"
           placeholder="Ej: 35">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Dirección</span>
    <input class="input100"
           type="password"
           placeholder="Ej: Calle Fosforo 656">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Comuna</span>
    <input class="input100"
           type="password"
           placeholder="Acá se muestran las comunas disponibles
           ">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Teléfono</span>
    <input class="input100"
           type="password"
           placeholder="Ej: +56 95625685">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Contraseña</span>
    <input class="input100"
           type="password"
           placeholder="Mínimo 6 caracteres">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Repita su contraseña</span>
    <input class="input100"
           type="password">
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
        <div class="login100-form-bgbtn"></div>
        <button class="login100-form-btn" type="submit">
          Registrarse
        </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
        ¿Ya estas registrado?
    </span>

    <a routerLink="/auth/login" class="txt2">
        Tengo una cuenta
    </a>
  </div>
</form>
